# Purpose:
#   Test a feature branch instance with codeception
#
# Dependency:
#   Codeception
#
test:feature:codeception:
  stage: test
  needs:
    - build:php
    - deploy:feature
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_PIPELINE_SOURCE == "pipeline"
      when: never
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_COMMIT_REF_NAME =~ /$FEATURE_BRANCH_NAME_REGEX/
    - if: $CI_COMMIT_REF_NAME =~ /^feature-.*$/
    - if: $CI_COMMIT_REF_NAME == "main"
  variables:
    TYPO3_BASEURL: https://$DOMAIN_STAGE/$CI_COMMIT_REF_NAME/
  script:
    - !reference [.check-deployment-dependencies, script]
    - echo "Running Codeception tests on $TYPO3_BASEURL"
    - vendor/bin/codecept run --html --steps
  artifacts:
    when: always
    paths:
      - tests/_output/report.html
    expire_in: 1 day
